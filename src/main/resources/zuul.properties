server.port=8762
spring.application.name=zuul
#eureka.instance.preferIpAddress=true
#eureka.client.registerWithEureka=true
#eureka.client.fetchRegistry=true

eureka.client.service-url.default-zone=http://localhost:8761/eureka/


# A prefix that can added to beginning of all requests.
#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
#zuul.ignored-services=*
#
# Map paths to services
zuul.routes.cmc.url=http://localhost:8082
zuul.routes.cmc.path=/cmc
zuul.routes.cmc.service-id=cmc
zuul.routes.cmc.stripPrefix=true

zuul.routes.client.url=http://localhost:8081
zuul.routes.client.path=/service-instances
zuul.routes.client.service-id=client
zuul.routes.client.stripPrefix=true


